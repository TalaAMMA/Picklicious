<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Picklicious</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../css/style.css">


  <script src="../js/slideshow.js"></script>
  <script src="../js/hamburgerList.js"></script>
  <script src="../js/app.js"></script>
  <script src="../js/map.js"></script>
</head>

<body>
  <div class="main_container">
    <header>
      <div class="sign">
        <button class="signInBtn" onclick="location.href='account.html';">Sign-in / Sign-Up</button>

      </div>

      <div class="second-header container-header">
        <div class="adaptive-img-cover">
          <span class="logo">

            <a href="index.html"><img src="../images/logo.jpg" alt="Logo for Pickilicious">

            </a>
          </span>

        </div>


        <div id="rootSearch">

        </div>

        <div id="rootCart" class="cartIndex"></div>
        <div class="containerHamburger">

          <div class="hiddenMenu hidden">
            <img src="../images/close.png" alt="close" class="closeIcon">

            <ul>
              <li class="hamburgerlist"><a href="index.html"><span>Home</span></a></li>
              <li><a href="About.html"><span>About</span></a></li>

              <li><a href="products.html"><span>Our Products</span></a></li>
              <li><a href="account.html"><span>Account</span></a></li>
            </ul>
          </div>
          <button class="hamburgerIcon"><img src="../images/hamburgerIcon.png" alt="hamburger">
          </button>

        </div>
      </div>
      <div class="third-header">

        <ul class="menu-bar">

          <li><a href="./index.html"><span>Home</span></a></li>
          <li><a href="About.html"><span>About</span></a></li>

          <li><a href="products.html"><span>Our Products</span></a></li>

        </ul>


      </div>
    </header>
    <main>

      <div class="circle">
        <img class="location" src="../images/espace-reserve.png" alt="location">
        <div class="map hidden">

          <img src="../images/mapPicklicious.png" alt="pickliciousMap">

        </div>
      </div>
      <h2>Where you can find our products...</h2>

      <div class="slides_container">


        <img id="image"  alt="slideshow">



      </div>

      <div id="GoToCategory"></div>


    </main>

    <footer>
      <div class="container_footer">


        <div class="third-header thirdHeaderFooter">
          <h3>Useful Links</h3>
          <ul class="social">

            <li><a href="index.html"><span>Home</span></a></li>
            <li>
              <a href="about.html"><span>About</span></a>
            </li>

            <li><a href="products.html"><span>Our Products</span></a></li>
            <li><a href="contact.html"><span>Account</span></a></li>

          </ul>
        </div>
        <div>
          <h3>Follow Us</h3>
          <div class="social">
            <a href="https://www.facebook.com/Picklicious.food" class="fa fa-facebook"></a>
            <a href="https://www.instagram.com/picklicious.food/?utm_medium=copy_link" class="fa fa-instagram"></a>
          </div>
        </div>
        <div>
          <h3>Address</h3>
          <ul class="social">
            <li class="containerAdress"><a href="mailto:picklicious.food@gmail.com" class="fa fa-google"></a>
            </li>
            <li class="containerAdress"><a onclick="location.href='tel:+33050769064376'"
                class="fa fa-phone"></a><span>+961 71 663 443</span>
            </li>
          </ul>
        </div>
      </div>
    </footer>

  </div>
</body>

</html>
